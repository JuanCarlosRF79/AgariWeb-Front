            <div class="row">
                <div class="col">
                    <h3 align="center">Servicios pendientes</h3>
                    <br>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-4" *ngFor="let serv of servicios" >
                    <div class="container shadow p-2 mb-5 bg-white rounded">
                        <div class="row">
                            <div class="col-7">
                                <h4>Servicio {{serv.estadoServicio}}</h4>
                            </div>
                            <div class="col-5" align="right">
                                <a style="text-decoration:none;" routerLink="../servicio"><h6>Más información</h6></a>
                            </div>
                            <div class="col-7">
                                <i class='bx bxs-calendar'></i> {{formatoFecha(serv.fechaOrden)}} <br>
                                <i class='bx bxs-error-circle'></i> {{serv.descripcionProblema}} <br>
                                <i class='bx bx-money'></i> {{"$ "+serv.pagoServicio}}.00
                            </div>
                            <div class="col-5" align="right">
                                <i class='bx bxs-user'></i> {{serv.nombre_cli+" "+serv.apellidoPat_cli}} <br>
                                <i class='bx bxs-phone'></i> {{serv.telefono}} <br>
                            </div>
                            <div class="col-12">
                                <hr style="background: rgb(11, 198, 245); height: 5px;">
                            </div>
                            <div class="col-12">
                                <i class='bx bxs-city'></i> {{serv.ciudad}}
                            </div>
                            <div class="col">
                                <i class='bx bxs-directions'></i> {{serv.calle}}, {{serv.colonia}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
