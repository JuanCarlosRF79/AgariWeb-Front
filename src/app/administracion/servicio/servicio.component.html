            <div id="datos-envio" align="center">
                <table>
                        <tr>
                            <td id="descripcion">Código de envio: </td> 
                            <td><input id="idEnvio" type="text" placeholder="Código de Envio" [(ngModel)]="envio.codigoTick" [ngModelOptions]="{standalone: true}"></td>
                        </tr>
                
                        <tr>
                            <td id="descripcion">Nombre del cliente: </td> 
                            <td><input id="nombre_cli" maxlenght="50" type="text" placeholder="Nombre del cliente" [(ngModel)]="envio.nombreCli" [ngModelOptions]="{standalone: true}"></td>
                        </tr>
                
                        <tr>
                            <td id="descripcion">Apellido paterno del cliente: </td> 
                            <td><input id="apellidoPat_cli" maxlenght="50" type="text" placeholder="Apellido del cliente" [(ngModel)]="envio.apellidoPatCli" [ngModelOptions]="{standalone: true}"></td>

                        <tr>

                            <td><input id="ultimActualizacion" type="date" [(ngModel)]="envio.ultimaAct" [ngModelOptions]="{standalone: true}"></td>
                        </tr>

                            <td><input id="ultimActualizacion" type="date" [(ngModel)]="envio.fechaFin" [ngModelOptions]="{standalone: true}"></td>
                        </tr>

                                    <option id="select-opt"  value="Empaquetado">Empaquetado</option>
                                    <option id="select-opt"  value="Enviado">Enviado</option>
                                    <option id="select-opt"  value="Completado">Completado</option>

                                </select>

                        </tr>
